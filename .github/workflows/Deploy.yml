name: Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
 Deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2      
      - name: DiscoverChanges
        uses: Amadevus/pwsh-script@v2.0.1
        with:
          script: |
            git fetch origin main
            git switch main
            $output = $(git log)
            Write-Host $output
